<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Div Tag Use Show In Condent</title>
</head>

<body>
    <div>
        <h2> Welcome To Our Web Page</h2>
    </div>
    <div>
        <p>This is a div paragraph.</p>
    </div>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <div>
        <p>This is a another div paragraph.</p>
    </div>
    <div>
        <p>This is a another div paragraph.</p>
    </div>
</body>

<script type="text/javascript">
var divElement = document.getElementsByTagName('div');
document.body.appendChild(document.createTextNode("Number Of Div Used : " + divElement.length))
for (i = 0; i < divElement.length; i++) {
    divElement[i].style.color = "blue";
}
</script>

</html>
