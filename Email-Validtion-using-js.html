<!DOCTYPE html> 
<html>

<head>
    <meta charset="utf-8">
    <title>Email Validation Using Java Script</title>
</head>

<body>
    <form name="myForm" onsubmit="return validateForm();">
        Email:
        <input type="text" name="email">
        <input type="submit" value="Submit">
    </form>
</body>
<script type="text/javascript">
function validateForm() {
    var mailID = document.forms["myForm"]["email"].value;
    var atpos = mailID.indexOf("@");
    var check = mailID.endsWith(".com")
    var mail = mailID.endsWith(".co.in")
    if (atpos < 1 ) {
        alert("Please Include an @");
        return false;
    }
    if (check != true && mail != true ) {
    	alert("Please Include an .com   OR   .co.in");
        return false;
    }
    
    	else {
        alert("your mailId is  : " + mailID)
    }
}
</script>

</html>
