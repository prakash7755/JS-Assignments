<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Drag The Teax Move Left To Right Said</title>
	<style type="text/css">
		#drag {
			text-align: right;
		}
	</style>
</head>
<body>
<p ondragend="drag(event)" draggable="true">Hi Hello Welcome</p>
</body>
<script type="text/javascript">
	function drag(event) {
document.getElementsByTagName("P")[0].setAttribute("id", "drag");
	}
</script>
</html>
